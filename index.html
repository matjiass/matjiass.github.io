<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Link Selector</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50vw);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 70px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #2b2d42;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #8d99ae;
        }

        .button img {
            height: 40px;
            margin-left: 15px;
        }

        .image-container {
            border: 5px solid rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        .image-container img {
            width: 800px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="https://creators.lootlabs.gg" class="button">
                Lootlabs
                <img src="https://creators.lootlabs.gg/assets/svg/logo.svg" alt="Lootlabs Logo">
            </a>
            <a href="https://linkvertise.com" class="button">
                Linkvertise
                <img src="https://www.stepstone.de/upload_de/logo/E/logoLinkvertise-Inh-Marc-Winter-255864DE-2101131647.gif" alt="Linkvertise Logo">
            </a>
        </div>
        <div class="image-container">
            <img src="https://i.imgur.com/I70PjhY.png" alt="New Image">
        </div>
    </div>

    <script>
        const createStar = () => {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 20}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${5 + Math.random() * 15}s`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 20000);
        };

        setInterval(createStar, 200);
    </script>
</body>
</html>
